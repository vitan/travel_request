<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Travel Request</title>
    <style type="text/css">
        .top-left-padding-panel{
            padding: 18px 0 0 18px;
        }
        .form-required{
            color: red;	
        }
        .input-dialog{
            display: none;
            margin: 9px 0;
            background:#eee; 
            border-radius: 4px;
            width: 220px;
            padding: 9px 5px;			
        }
        .block-element{
            display: block;
        }
        .travel-form textarea{
            height: 100px;
        }
        .add-location{
            margin-bottom: 9px;		
        }
    </style>
    <script type="text/javascript">
        function ValidateEmail(id){
            var mailformat = /^\w+([\.-]?\w+)*@redhat\.com$/;
            var input = document.getElementById(id);
            if(input.value.match(mailformat)){
                document.getElementById(id+'_warn').style.display="none";
            }
            else{
                document.getElementById(id+'_warn').style.display="block";
                input.focus();
            }
        }
        function OthersEvent(id){
            document.getElementById(id+'_other').value="other place";
            var select = document.getElementById(id);
            if(select.options[select.selectedIndex].text == 'Others'){
                document.getElementById(id+'_other').style.display="block";
            }
            else{
                document.getElementById(id+'_other').style.display="none";
            }
        }
        function Redmine(input){
            if(input.value == "other place"){
                input.value = "";
            }
        }
    </script>
</head>

<body>
<div class="content">
    <div class="top-left-padding-panel travel-form">
         <form id="id_travel_request" name="form" action="http://10.66.3.221:8000/travel_request/" method="POST">
            <p>
                Your Email <span class="form-required">*</span>
                <br>
                <input type="text" name="requestor_email" id="id_requestor_email" onChange="ValidateEmail(this.id)">
                <span class="form-required" id="id_requestor_email_warn" style="display:none">invalid email address! example: example@redhat.com</span>
            </p>
            <p>
                Your Manager Email <span class="form-required">*</span>
                <br>
                <input type="text" name="manager_email" id="id_manager_email" onChange="ValidateEmail(this.id)">
                <span class="form-required" id="id_manager_email_warn" style="display:none">invalid email address! example: example@redhat.com</span>
            </p>
            <p>
                Your Set Out Location <span class="form-required">*</span>
                 <br>
                <select id="id_departure" name="departure" onChange="OthersEvent(this.id)">
                    <option selected="selected" value="RH - Beijing (Prosper Center)">RH - Beijing (Prosper Center)</option>
                    <option value="RH - Beijing (Raycom)">RH - Beijing (Raycom)</option>
                    <option value="RH - Brisbane">RH - Brisbane</option>
                    <option value="RH - Czech Republic">RH - Czech Republic</option>
                    <option value="RH - Israel">RH - Israel</option>
                    <option value="RH - Pune">RH - Pune</option>
                    <option value="RH - Raleigh (Centennial)">RH - Raleigh (Centennial)</option>
                    <option value="RH - Raleigh II (Venture III)">RH - Raleigh II (Venture III)</option>
                    <option value="RH - Shanghai">RH - Shanghai</option>
                    <option value="RH - Sweden">RH - Sweden</option>
                    <option value="RH - Westford">RH - Westford</option>
                    <option value="Others">Others</option>
                </select>
                <input id="id_departure_other" name="departure_Other" type="text" class="input-dialog" value="other place"  style="width: 200px;" onclick="Redmine(this)"/>
            </p>
            <p>
                Your Destination Location <span class="form-required">*</span>
                 <br>
                <select  name="destination" id="id_destination" onChange="OthersEvent(this.id)">
                    <option value="RH - Beijing (Prosper Center)">RH - Beijing (Prosper Center)</option>
                    <option value="RH - Beijing (Raycom)">RH - Beijing (Raycom)</option>
                    <option value="RH - Brisbane">RH - Brisbane</option>
                    <option value="RH - Czech Republic">RH - Czech Republic</option>
                    <option value="RH - Israel">RH - Israel</option>
                    <option value="RH - Pune">RH - Pune</option>
                    <option value="RH - Raleigh (Centennial)">RH - Raleigh (Centennial)</option>
                    <option value="RH - Raleigh II (Venture III)">RH - Raleigh II (Venture III)</option>
                    <option value="RH - Shanghai">RH - Shanghai</option>
                    <option value="RH - Sweden">RH - Sweden</option>
                    <option value="RH - Westford">RH - Westford</option>
                    <option value="Others">Others</option>
                </select> 
                <input id="id_destination_other" type="text" name="destination_Other" class="input-dialog" value="other place" style="width: 200px;" onclick="Redmine(this)"/>
            </p>
            <p>
                Arrived Date <span class="form-required">*</span>
                <br>
                <input type="text" name="start_date" id="datepicker">
            </p>
            <p>
                Departure Date <span class="form-required">*</span>
                <br>
                <input type="text" name="end_date" id="datepicker">
            </p>
            <p>
                Total Working Days <span class="form-required">*</span>
                <br>
                <input type="text" name="working_days" id="id_working_days">
            </p>
            <p>
                Business Reason for Travel<span class="form-required">*</span>
                <br>
                <textarea type="text" name="reason" id="id_reason"></textarea>
            </p>
            <p>
                <input type="submit" name="request" value="Submit the Request"/>
            </p>
        </form>
    </div>
</div>
</body>
</html>
